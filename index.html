<!DOCTYPE html>
<html>
  <head>
    <title>IMD OWP Art Showcase</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
  
      #image-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
  
      #image-container img {
        max-height: 100%;
        max-width: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body style="background-color: #000000; margin: auto">
    <div id="image-container">
      <img src="/stay_tuned.png" alt="Stay tuned for our first AI-generated art" />
    </div>
    <script>
      // When the image is right-clicked, Chrome shows the image context menu which doesn't have a reload option.
      // We need a way to easily reload through context menu when we want to switch from the 'Stay tuned' page to the slideshow,
      // so override the context menu and reload the page on right click.
      document.querySelector("#image-container img").addEventListener("contextmenu", function(event) {
        event.preventDefault();
        window.location.reload();
      });
    </script>
  </body>
</html>
